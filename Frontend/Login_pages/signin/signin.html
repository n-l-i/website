<div class="item item--big container container--col">
    <div class="item item--fill container container--visible">
        <p>To access the contents of this website you need to sign in.
        You can create an account under "Sign up" and then use the registered credentials here.</p>
    </div>
    <div class="item item--fill container container--row">
        <div class="item item--big container container--visible container--col">
            <h2>Sign in</h2>
            <br>
            <p>Email:</p>
            <input type="email" id="signin_email_input" class="input writable" placeholder="email@domain.com"><br>
            <p>Password:</p>
            <input type="password" id="signin_password_input" class="input writable" placeholder="•••••"><br>
            <div type="button" class="button clickable" onclick="sign_in();return false;">Sign in</div>
        </div>
        <div class="item item--big container container--visible container--col">
            <h2>Sign up</h2>
            <br>
            <p>Email:</p>
            <input type="email" id="signup_email_input" class="input writable" placeholder="email@domain.com"><br>
            <p>Password: </p>
            <input type="password" id="signup_password_input" class="input writable" minlength="12" placeholder="•••••"><br>
            <p>Repeat password: </p>
            <input type="password" id="signup_repeat_password_input" class="input writable" minlength="12" placeholder="•••••"><br>
            <p>Favourite fruit:</p>
            <input type="text" id="signup_fruit_input" class="input writable" placeholder="fruit name"><br>
            <div type="button" class="button clickable" onclick="sign_up();return false;">Sign up</div>
        </div>
    </div>
    <div id="fruits_log" class="item item--big item--fill container container--visible"></div>
</div>
