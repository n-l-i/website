<script id="chess_menu_contents" type="text/html">
    <div class="item item--fill container container--visible container--col">
        <input id="restart_button" class="button clickable" type="button" value="Restart game" onclick="restart_game();return false;">
    </div>
    <div class="item item--fill container container--visible container--col">
        <p>Select game mode:</p>
        <div class="item container container--row">
            <select id="mode_input" class="input input--fit_content clickable" name="mode" onchange="check_mode();return false;">
                <option value="ai_vs_human">AI vs Human</option>
                <option value="human_vs_human">Human vs Human</option>
                <option value="ai_vs_ai">AI vs AI</option>
            </select>
            <input id="mode_button" class="button clickable" type="button" value="Send" onclick="select_mode();restart_game();return false;">
        </div>
    </div>
    <div class="item item--fill container container--visible container--col">
        <p>Select colour:</p>
        <div class="item  container container--row">
            <select id="colour_input" class="input input--fit_content clickable" name="colour" onchange="check_colour();return false;">
                <option value="white">White</option>
                <option value="black">Black</option>
            </select>
            <input id="colour_button" class="button clickable" type="button" value="Send" onclick="select_colour();restart_game();return false;">
        </div>
    </div>
    <div class="item item--fill container container--visible container--col">
        <p>Select the number<br>of seconds the<br>AI thinks for:</p>
        <div class="item  container container--row">
            <input id="thinktime_input" class="input input--fit_content clickable" type="number" min="0" max="60" step="0.5" value="5" onchange="check_thinktime();return false;">
            <input id="thinktime_button" class="button clickable" type="button" value="Send" onclick="select_thinktime();return false;">
        </div>
    </div>
    <div class="item item--big item--fill container container--visible container--row">
        <div class="item item--fill container container--no_text_wrap container--col">
            <p>&nbsp;</p>
            <p>Previous move:&nbsp;&nbsp;</p>
            <p>Moves before that:&nbsp;&nbsp;</p>
        </div>
        <div class="item item--fill container container--col">
            <p>White,&nbsp;&nbsp;Black</p>
            <div id="move_stack" class="item item--big item--fill container container--col  overflow-auto"></div>
        </div>
    </div>
</script>

<script id="horizontal_layout" type="text/html">
    <div class="item item--big item--fill container container--row">
        <div id="chess_menu" class="item item--fill container container--col"></div>
        <div id="chess_ai" class="item item--big item--fill container container--col container--visible container--chess_board"></div>
    </div>
</script>

<script id="vertical_layout" type="text/html">
    <div class="item item--fill container container--col container--dropdown overflow-visible">
        <div class="item item--fill container container--visible container--tab container__dropdown_header container__dropdown_header--hover">Settings</div>
        <div id="chess_menu" class="item item--big item--fill container container--visible container--col container__dropdown_content"></div>
    </div>
    <div id="chess_ai" class="item item--big item--fill container container--col container--visible container--chess_board"></div>
</script>

<div class="item item--fill container container--col">
    <div class="item item--fill container container--visible">
        On this page resides a chess AI I've written.<br>

        Black:&nbsp;<p id="white_timer" class="inline">600</p>
    </div>
    <div id="chess_page" class="item item--big item--fill container container--col">
    </div>
</div>
