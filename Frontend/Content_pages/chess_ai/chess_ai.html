<!DOCTYPE html>
<meta charset="UTF-8">
<link href="get_file/Frontend/Content_pages/chess_ai/chess_ai.css" rel="stylesheet" type="text/css">

<div id="header"></div>
<div id="tab_area">
    <div id="input_area">
        <br>
        <input id="restart_button" class="button" type="button" value="Restart game" onclick="restart_game();return false;">
        <br><br>
        <p>Select game mode:</p>
        <select id="mode_input" name="mode" onchange="check_mode();return false;">
            <option value="ai_vs_human">AI vs Human</option>
            <option value="human_vs_human">Human vs Human</option>
            <option value="ai_vs_ai">AI vs AI</option>
        </select>
        <input id="mode_button" class="button" type="button" value="Send" onclick="select_mode();restart_game();return false;">
        <br><br>
        <p>Select colour:</p>
        <select id="colour_input" name="colour" onchange="check_colour();return false;">
            <option value="white">White</option>
            <option value="black">Black</option>
        </select>
        <input id="colour_button" class="button" type="button" value="Send" onclick="select_colour();restart_game();return false;">
        <br><br>
        <p>Select the number<br>of seconds the<br>AI thinks for:</p>
        <input id="thinktime_input" type="number" min="0" max="60" step="0.5" value="5" onchange="check_thinktime();return false;">
        <input id="thinktime_button" class="button" type="button" value="Send" onclick="select_thinktime();return false;">
        <br><br>
        <p>White,&nbsp;&nbsp;Black</p>
        <div id="move_stack"></div>
    </div>
    <div id="chess_ai">
    </div>
</div>
